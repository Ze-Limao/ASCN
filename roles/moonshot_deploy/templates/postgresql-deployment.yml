
---
# Deployment for postgresql
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-deployment
  namespace: default
  labels:
    app: postgres
    tier: database
  namespace: default
spec:
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        env: # The variables below could be set on a ConfigMap object
        - name: DB_ALLOW_EMPTY_PASSWORD
          value: "false"
        - name: POSTGRES_DB
          value: "{{ db_name }}"
        - name: POSTGRES_USER
          value: "{{ db_user }}"
        - name: POSTGRES_PASSWORD
          value: "{{ db_password }}"
        - name: DB_HOST
            value: "{{ db_host }}"
        ports:
        - containerPort: 5432
        startupProbe:
          exec:
            command: ["/bin/bash", "-c", "pg_isready -h localhost -p 5432"]
          periodSeconds: 5 
          failureThreshold: 20
        volumeMounts:
        - name: postgresql-persistent-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgresql-persistent-storage
        persistentVolumeClaim:
          claimName: "{{ pvc_name }}"
